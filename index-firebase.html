        // Ø¹Ø±Ø¶ Ù†Ø§ÙØ°Ø© Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙ†Ù
        function showAddItemModal() {

            const lang = translations[currentLanguage];
            document.getElementById('modal-title').textContent = lang.modalTitleAdd;

        function editItem(id) {

            document.getElementById('modal-title').textContent = lang.modalTitleEdit;

        // Ø¥ØºÙ„Ø§Ù‚ Ù†Ø§ÙØ°Ø© Ø§Ù„ØµÙ†Ù
        function closeItemModal() {

        // ØªØ­Ø¯ÙŠØ« Ø®ÙŠØ§Ø±Ø§Øª Ø§Ù„Ø£Ù‚Ø³Ø§Ù…
        function updateSectionOptions() {
            const select = document.getElementById('item-section');
            const lang = translations[currentLanguage];
            
            select.innerHTML = `<option value="">${lang.selectSection}</option>`;
            
            menuData.sections.forEach(section => {

            });
        }
        
        // Ø­ÙØ¸ Ø§Ù„ØµÙ†Ù
        document.getElementById('item-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const lang = translations[currentLanguage];
            
            const name = document.getElementById('item-name').value.trim();
            const price = parseFloat(document.getElementById('item-price').value);
            const sectionId = parseInt(document.getElementById('item-section').value);
            const image = document.getElementById('item-image').value.trim();
            
            if (!name || !price || !sectionId) {

            }
            
            if (currentEditingItem) {
                // ØªØ¹Ø¯ÙŠÙ„ ØµÙ†Ù Ù…ÙˆØ¬ÙˆØ¯
                currentEditingItem.name = name;
                currentEditingItem.price = price;
                currentEditingItem.sectionId = sectionId;
                currentEditingItem.image = image;
            } else {
                // Ø¥Ø¶Ø§ÙØ© ØµÙ†Ù Ø¬Ø¯ÙŠØ¯
                const newId = Math.max(...menuData.items.map(i => i.id), 0) + 1;
                menuData.items.push({
                    id: newId,
                    name: name,
                    price: price,
                    sectionId: sectionId,
                    image: image
                });
            }
            
            saveData();
            renderAdminItems();
            renderMenu();
            closeItemModal();
            
            alert(lang.itemSaved);

        function deleteItem(id) {
            const lang = translations[currentLanguage];
            
            if (!confirm(lang.confirmDeleteItem)) {
                return;
            }
            
            menuData.items = menuData.items.filter(i => i.id !== id);
            
            saveData();
            renderAdminItems();
            renderMenu();
        }
        
        // Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù†ÙˆØ§ÙØ° Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø© Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬Ù‡Ø§
        window.addEventListener('click', function(e) {

            if (e.target === modal) {
                closeItemModal();

        const logo = document.querySelector('.logo');
        if (logo) {

        const tabs = document.querySelectorAll('.category-tab');
        tabs.forEach(tab => {
